version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: bp-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=beauty_parlour

  backend:
    build: ./backend
    container_name: bp-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGO_URI=mongodb://mongodb:27017/beauty_parlour
      - JWT_SECRET=${JWT_SECRET:-your_jwt_secret_here}
    depends_on:
      - mongodb

  frontend:
    build: ./frontend
    container_name: bp-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  mongodb_data:
