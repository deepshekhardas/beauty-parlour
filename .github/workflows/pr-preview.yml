name: PR Preview

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  # ========================================
  # PR Summary & Checks
  # ========================================
  pr-checks:
    name: PR Checks
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ“Š Generate PR Summary
        run: |
          echo "## ðŸ“‹ Pull Request Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“ Changed Files" >> $GITHUB_STEP_SUMMARY
          git diff --name-only origin/${{ github.base_ref }}...HEAD | head -20 >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“ˆ Stats" >> $GITHUB_STEP_SUMMARY
          echo "- **Commits:** $(git rev-list --count origin/${{ github.base_ref }}...HEAD)" >> $GITHUB_STEP_SUMMARY
          echo "- **Files Changed:** $(git diff --name-only origin/${{ github.base_ref }}...HEAD | wc -l)" >> $GITHUB_STEP_SUMMARY

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ðŸ” Check for dependency changes
        id: deps-check
        run: |
          if git diff --name-only origin/${{ github.base_ref }}...HEAD | grep -q "package-lock.json"; then
            echo "deps_changed=true" >> $GITHUB_OUTPUT
            echo "âš ï¸ Dependencies have changed!" >> $GITHUB_STEP_SUMMARY
          fi

  # ========================================
  # Build Preview
  # ========================================
  build-preview:
    name: Build Preview
    runs-on: ubuntu-latest
    needs: [pr-checks]
    
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: ðŸ“š Install dependencies
        run: npm ci

      - name: ðŸ—ï¸ Build preview
        run: npm run build
        env:
          VITE_API_URL: https://beauty-parlour-backend.onrender.com/api

      - name: ðŸ“Š Build size report
        run: |
          echo "## ðŸ“¦ Build Size Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| File | Size |" >> $GITHUB_STEP_SUMMARY
          echo "|------|------|" >> $GITHUB_STEP_SUMMARY
          find dist -name "*.js" -o -name "*.css" | head -10 | while read file; do
            size=$(du -h "$file" | cut -f1)
            echo "| $(basename $file) | $size |" >> $GITHUB_STEP_SUMMARY
          done
